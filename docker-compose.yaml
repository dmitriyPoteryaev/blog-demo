services:
  mysql:
    image: mysql:8.0
    container_name: blog_mysql
    environment:
      MYSQL_DATABASE: blog
      MYSQL_USER: blog
      MYSQL_PASSWORD: blog
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3310:3306"
    volumes:
      - blog_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog_php
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: blog_nginx
    ports:
      - "8090:80"
    volumes:
      - ./backend:/var/www/backend
      - ./frontend/dist:/var/www/frontend/dist
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

volumes:
  blog_mysql_data:
